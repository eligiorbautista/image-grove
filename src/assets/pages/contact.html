<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="container-xxl">
            <a href="../../../index.html" class="navbar-brand">
                <span class="fw-bold text-white" style="font-family: 'Rubik Doodle Shadow', sans-serif;">
                    Image Grove <i class="fa-solid fa-images" style="color: #ffffff;"></i>
                </span>
            </a>
            <button class="navbar-toggler border-0" id="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars" id="navbar-toggler-label" style="color: #ffffff;"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="about.html" target="_parent" class="nav-link text-white text-center"><small>About</small></a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" target="_blank" class="nav-link text-white text-center"><small>Contact</small></a>
                    </li>
                    <li class="nav-item">
                        <a href="https://unsplash.com/documentation" target="_blank" class="nav-link text-white text-center"><small>API Documentation</small></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="mb-5">
        <section class="container mt-5">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 shadow p-5">
                    <div class="jumbotron">
                        <h2 class="text-center mb-4"  style="font-family: 'Rubik Doodle Shadow', sans-serif !important; color: #d4721c; font-weight: bolder;">Contact Us</h2>
                        <form>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName"
                                    placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Enter your email address">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" rows="5"
                                    placeholder="Type your message here"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center bg-body-tertiary mt-auto bg-success">
        <div class="footer-text text-center p-3 bg-success text-white" style="font-size: 1rem;">

                Bautista</a>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img id="modalImage" class="img-fluid" alt="Image Preview">
                </div>
            </div>
        </div>
    </div>
